
name: Maven build & test

on:
  push:
    branches: '*'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8,11,14]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}

    - name: Build with Maven
      run: mvn -B package
